name: detarame_sample_app
description: "デタラメ荘のサンプルアプリ"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 状態管理
  flutter_riverpod: ^2.5.1

  # ルーティング
  go_router: ^14.0.2

  # アノテーション
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  riverpod_annotation: ^2.3.5

  # Firebase
  firebase_core: ^2.31.0

  # ログ
  logger: ^2.2.0

  # UI
  gap: ^3.0.1

  # ローカルDB
  shared_preferences: ^2.2.3
  flutterfire_gen_annotation: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  flutter_gen_runner: ^5.4.0
  pedantic_mono: ^1.26.0
  flutterfire_gen: ^0.4.3

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/config/gen/
