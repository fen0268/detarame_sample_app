name: detarame_sample_app
description: "デタラメ荘のサンプルアプリ"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 状態管理
  flutter_riverpod: ^2.5.1

  # ルーティング
  go_router: ^14.0.2

  # ローカルDB
  shared_preferences: ^2.2.3

  # ログ
  logger: ^2.2.0

  # アノテーション
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  riverpod_annotation: ^2.3.5
  flutterfire_gen_annotation: ^0.4.1

  # Firebase
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  firebase_storage: ^11.7.5
  cloud_firestore: ^4.17.3

  # UI
  gap: ^3.0.1

dev_dependencies:
  # テスト
  flutter_test:
    sdk: flutter

  # フォーマット
  pedantic_mono:

  # コード生成
  build_runner:
  freezed:
  json_serializable:
  riverpod_generator:
  flutter_gen_runner:
  flutterfire_gen:

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/config/gen/
